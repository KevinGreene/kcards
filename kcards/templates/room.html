{% extends "kcards.html" %}

{% block title %} | Your Room{% endblock %}

{% block body %}
{% if room %}
    <form method="post">
        <input type="submit" name="next" value="Next Speaker"></input><br>
    </form>
    <br>
    {% for card in room['queue']%}
        <div class="card" style="background-color:{{card['color'].value}}">{{card['name']}}</div>
        <br>
    {% endfor %}
    <form method="post">
        <input type="submit" name="green" value="New Topic"></input>
        <input type="submit" name="yellow" value="Followup"></input>
        <input type="submit" name="red" value="Interruption"></input>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/room.js"></script>
    <script>
        var code = "{{ room['code'] }}";
        var timestamp = "{{ room['timestamp'] }}";
    </script>
{% else %}
    I don't know about that room. If you would like to make that room visit <a href="/">here</a>.
{% endif %}
{% endblock%}
